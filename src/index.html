<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Creator</h1>

      <form id="number">
        <div class="form-group">
          <label for="number">Enter a number and find out what it is in roman numerals:</label>
          <input id="inputNumbers" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
